{% if not product.author == current_user %}
<table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=product.author.username) }}">
                    <!--<img src="{{ product.author.avatar(70) }}" />-->
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=product.author.username) }}">{{ product.author.username }}</a>
                wants to sell : {{ product.body }}
                Price : {{ product.rate }}
                Category : {{ product.category }}
            </td>
        </tr>
    </table>
{% endif %}
